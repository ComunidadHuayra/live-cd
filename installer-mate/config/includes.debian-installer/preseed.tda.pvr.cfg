d-i debian-installer/language string es
d-i debian-installer/locale string es_AR.UTF-8
d-i debian-installer/country string AR
d-i base-installer/install-recommends boolean false
d-i clock-setup/ntp boolean true
d-i clock-setup/utc boolean true
d-i console-keymaps-at/keymap select es
d-i keyboard-configuration/xkb-keymap select es
d-i netcfg/dhcp_hostname string huayra
d-i netcfg/get_domain string ci.local
d-i netcfg/get_hostname string huayra
d-i netcfg/get_hostname seen true
d-i mirror/protocol string http
d-i mirror/http/hostname string ftp.debian.org
d-i mirror/http/directory string /debian
d-i passwd/root-login boolean true
d-i passwd/root-password-again password alumno
d-i passwd/root-password password alumno
d-i passwd/user-default-groups string audio cdrom video sudo netdev plugdev scanner lp fax voice floppy tape dip pulse lpadmin bluetooth www-data fuse powerdev miescritorio
d-i passwd/user-fullname string Alumno
d-i passwd/username string alumno
d-i passwd/user-password-again password alumno
d-i passwd/user-password password alumno
tasksel tasksel/first multiselect standard
d-i pkgsel/include string xserver-xorg huayra-apps huayra-desktop-mate huayra-conig huayra-base siano-mdtv-dkms firmware-siano-rio linux-headers-686-pae intel-pvr-support
d-i time/zone string America/Argentina/Buenos_Aires
popularity-contest popularity-contest/participate boolean false
user-setup passwd/root-password-again string alumno
user-setup passwd/root-password string alumno
user-setup passwd/user-default-groups string audio cdrom video sudo netdev plugdev scanner lp fax voice floppy tape dip pulse lpadmin bluetooth www-data fuse powerdev miescritorio
user-setup passwd/user-fullname string Alumno
user-setup passwd/user-password-again string alumno
user-setup passwd/user-password string alumno
d-i apt-setup/local0/comment string Repositorio oficial de Debian GNU/Linux
d-i apt-setup/local0/repository string http://ftp.debian.org/debian/ wheezy main contrib non-free
d-i apt-setup/local1/comment string Repositorio de Huayra GNU/Linux
d-i apt-setup/local1/repository string http://200.55.245.7/huayra/ testing main contrib non-free
man-db man-db/install-setuid boolean false
d-i preseed/late_command string cp -f /target/etc/huayra/gdm3/* /target/etc/gdm3/ ; sed -i -e '/#deb http/ s/#//' /target/etc/apt/sources.list ; sed -i -e '/GRUB_DISTRIBUTOR=/ s/=.*/=Huayra/' -e 's,#GRUB_GFXMODE,GRUB_GFXMODE,g' -e '/GRUB_GFXMODE=/ s/=.*/=1024x600x32/' -e '/GRUB_CMDLINE_LINUX_DEFAULT=/ s/=.*/="splash"/' /target/etc/default/grub ; in-target update-grub
d-i apt-setup/local2/comment string Repositorio de Mate Desktop
d-i apt-setup/local2/repository string http://repo.mate-desktop.org/debian wheezy main
d-i netcfg/enable boolean false
d-i apt-setup/use_mirror boolean false

